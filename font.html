<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaUI Font Showcase</title>
    <link rel="stylesheet" href="nexaui_family_fonts.css">
    <style>
        body {
            font-family: Arial;
            margin: 40px;

        }

    </style>

<body>
    <h1>NexaUI Font Showcase</h1>
    <div class="font-sample" style="font-family: 'NexaUI-Thin';">
        <h2>Thin</h2>
        <p>The quick brown fox jumps over the lazy dog.</p>
    </div>
    <div class="font-sample" style="font-family: 'NexaUI-Light';">
        <h2>Light</h2>
        <p>The quick brown fox jumps over the lazy dog.</p>
    </div>
    <div class="font-sample" style="font-family: 'NexaUI-Regular';">
        <h2>Regular</h2>
        <p>The quick brown fox jumps over the lazy dog.</p>
    </div>
</body>

</html>
